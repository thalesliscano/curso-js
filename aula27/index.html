<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 class="titulo">Calculadora</h1>
    <div class="calculadora">
      <input type="text" id='entrada'>
      <div class='buttons'>
        <button class='btn-calc' data-key="Escape">C</button>
        <button class='btn-calc' data-key="(">(</button>
        <button class='btn-calc' data-key=")">)</button>
        <button class='btn-calc' data-key="/">/</button>
        <button class='btn-calc' data-key="7">7</button>
        <button class='btn-calc' data-key="8">8</button>
        <button class='btn-calc' data-key="9">9</button>
        <button class='btn-calc' data-key="*">*</button>
        <button class='btn-calc' data-key="4">4</button>
        <button class='btn-calc' data-key="5">5</button>
        <button class='btn-calc' data-key="6">6</button>
        <button class='btn-calc' data-key="+">+</button>
        <button class='btn-calc' data-key="1">1</button>
        <button class='btn-calc' data-key="2">2</button>
        <button class='btn-calc' data-key="3">3</button>
        <button class='btn-calc' data-key="-">-</button>
        <button class='btn-calc' data-key=".">.</button>
        <button class='btn-calc' data-key="0">0</button>
        <button class='btn-calc' data-key="Backspace">
          << </button>
            <button class='btn-calc' data-key="Enter">=</button>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
